<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>klon instagrama</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Strona główna <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/add">Dodaj posta <span class="sr-only">(current)</span></a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/search}">
            <input class="form-control mr-sm-2" type="text" value="#" name="tag" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
        </form>
    </div>
</nav>

<main role="main" class="container">
    <h1 class="text-center">Witaj na naszej stronie</h1>
    <div class="row">

        <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom: 20px" th:each="post: ${posts}" th:object="${post}">
            <div class="hovereffect">
                <img class="img-fluid" th:src="*{url}">
                <div class="overlay">
                    <h2  ><a th:each="hash: ${post.hashtags}" th:text="${hash.hashtag}+' '" th:href="@{/tag/{id}(id=${hash.hashtag})}"></a></h2>
                    <p>
                        <a th:href="@{/display/{postId}(postId=${post.id})}">Do zdjęcia</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</main><!-- /.container -->

================================================== -->

        crossorigin="anonymous"></script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
